<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen"> 
    <title>Cadastro</title>
</head>
<body>

         <div>
             <h1 id="titulo">
                 Cadastros de DEVs
             </h1>
             <p id="subtitulo">Complete suas infomações</p> 
             <br>
         </div>

         <form>
              <fieldset class="grupo">
                  <div class="campo">
                      <label for="nome"><strong>Nome:</strong></label>
                      <input type="text"nome="Nome"id="Nome" required>
                  </div>

                  <div class="campo">
                      <label for="sobrenome"><strong>Sobremone:</strong></label>
                      <input type="text" nome="Sobremone" id="Sobrenome" required> 
                  </div>  
                  </fieldset>

                  <div class="campo">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" nome="email" id="email" required> 
                  </div>

                  <div class="campo">
                      <label><strong>De qual lado da aplição você desenvolver?</strong></label>
                      <label>
                          <input type="radio" name="devweb" value="frontend" checked>front-end
                      </label>
                      <label>
                        <input type="radio" name="devweb" value="backend">back-end
                      </label>
                      <label>
                        <input type="radio" name="devweb" value="fullstack">fullstack
                      </label>
                  </div>

                  <div class="campo">
                      <label for="senhoridade"><strong>Senioridade</strong> </label>
                      <select id="Senioridade">
                          <option selected disabled value="">selecionar</option>
                          <option>Junior</option>
                          <option>Pleno</option>
                          <option>Senior</option>
                      </select>
                  </div>
              
              <fieldset class="grupo">
                  <div id="check">
                      <label><strong>Selecione as tecnologia que você utilizar:</strong></label><br><br>
                      <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                      <label for="tecnoligia1">HTML</label>
                      <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                      <label for="tecnoligia2">CSS</label>
                      <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javacript">
                      <label for="tecnoligia3">Javacript</label>
                      <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                      <label for="tecnoligia4">PHP</label>
                      <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                      <label for="tecnoligia5">C#</label>
                      <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                      <label for="tecnoligia6">Python</label>
                      <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                      <label for="tecnoligia7">java</label>
                      
                  </div>
              </fieldset>

              <div id="campo">
                    <br>
                    <label><strong>Conte um pouco da sua experiência:</strong> </label>
                    <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
              </div>
              <button class="botao" type="submit">Concluído</button>
         </form>

    
</body>
</html>
